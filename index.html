<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon glyphicon-tree-deciduous"></span>
                BinaryHaven
            </a>
    
            <ul class="nav navbar-nav">
                <li><a href="/">Buy Credits</a></li>
                <li><a href="/about">Deposit</a></li>
                <li><a href="/about">Withdraw</a></li>
            </ul>
        </div>
    
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-md-6">
          
          <div ng-app="myApp" ng-controller="myCtrl">

            <div>                
              <u><h1 id='server-time'></h1></u>
              <u><h1 id='server-ip'></h1></u>
              <br><br>
              
              <p>Enter your name below: </p>
              
              <script>
            
                var HOST = "wss://binaryhaven.herokuapp.com";
                var ws = new WebSocket(HOST);
                var el = document.getElementById('server-time');
                
                document.getElementById('server-ip').innerHTML = location.origin;
        
                ws.onmessage = function (event) {
                  el.innerHTML = 'Server time: ' + event.data;
                };
              </script>
        
            </div>

            <br>
            <div class="panel-body text-center">
              
            </div>
              <br>
            
            First Name: <input type="text" ng-model="firstName"><br>
            Last Name: <input type="text" ng-model="lastName"><br>
            <br>
            Full Name: {{firstName + " " + lastName}}
        
          </div>

        </div>
        <div class="col-md-6">

        </div>
      </div>

      <div class="row">
        <div class="progress" width= "100px">
          <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <span id="current-progress"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
      </div>

      <div class="row">
        <div class="col-md-6">.col-md-6</div>
        <div class="col-md-6">.col-md-6</div>
      </div>
    
    </div>

      
     

      
      
  
 

  <footer>
    <p class="text-center text-muted">Â© Copyright 2014 The Awesome People</p>

  <script>
    var app = angular.module('myApp', ['ui.knob']);
    app.controller('myCtrl', function($scope) {
      
      $scope.firstName= "John";
      $scope.lastName= "Doe";

      $scope.value = 10;

      $scope.profittarget = 70;

      $scope.options = {
        unit: "%",
        readOnly: true,
        subText: {
          enabled: true,
          text: 'Profit',
          color: 'gray',
          font: 'auto'
        },
        trackWidth: 30,
        barWidth: 15,
        trackColor: '#C7DDF7',
        barColor: 'lime'
      };
    
    });
  </script>
  </center>
  <script>
    $(function () {
      current_progress = 100;
      //updateDBpbar();
      $("#dynamic")
      .css("width", current_progress + "%")
      .attr("aria-valuenow", current_progress)
      .text(current_progress + "% Profit");

    });
  </script>

  
  </body>
  </html>
