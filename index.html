<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.12.2/d3.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ng-knob/0.1.3/ng-knob.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="/scripts/frontend.js"></script>
        
  </head>
  
  <body>
    <center>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon glyphicon-tree-deciduous"></span>
                BinaryHaven
            </a>
    
            <ul class="nav navbar-nav">
                <li><a href="/about">About</a></li>
                <li><a href="/buycredits">Buy Credits</a></li>
                <li><a href="/deposit">Deposit</a></li>
                <li><a href="/withdraw">Withdraw</a></li>
            </ul>
        </div>
    
      </div>
    </nav>
<!-- /////////////////////////////////////////////////////////////////////////////////////// -->
    <div class="container">

      <div class="row">
        <div class="col-md-6">
          
          <div ng-app="myApp" ng-controller="myCtrl">

            <div>                
              <u><p id='server-time'></p></u>
              <p id='server-ip'></p>
              <br><br>
              
              <p>Enter your name below: </p>
              
              <script>
            
                var HOST = "wss://binaryhaven.herokuapp.com";
                var ws = new WebSocket(HOST);
                var el = document.getElementById('server-time');
                // var  current_progress1 = 0;
                
                document.getElementById('server-ip').innerHTML = location.origin;
        
                ws.onmessage = function (event) {
                  el.innerHTML = 'Server time: ' + event.data;
                  // current_progress1 = event.data;
                };

                // // $(function () {
                //   current_progress = current_progress1;
                //   //updateDBpbar();
                //   $("#dynamic")
                //   .css("width", current_progress + "%")
                //   .attr("aria-valuenow", current_progress)
                //   .text(current_progress + "% Profit");

                // });
              </script>
        
            </div>

            <br>
              
                <ui-knob value="value" options="options"></ui-knob>
            
              <br>
            
            First Name: <input type="text" ng-model="firstName"><br>
            Last Name: <input type="text" ng-model="lastName"><br>
            <br>
            Full Name: {{firstName + " " + lastName}}
        
          </div>

        </div>
        <div class="col-md-6">

        </div>
      </div>

      <div class="row">
        <div class="progress" width= "100px">
          <div 
            id="dynamic" 
            class="progress-bar progress-bar-success progress-bar-striped active" 
            role="progressbar" 
            aria-valuenow="0" 
            aria-valuemin="0" 
            aria-valuemax="100">
              <span id="current-progress"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
      </div>

      <div class="row">
        <div class="col-md-6">.col-md-6</div>
        <div class="col-md-6">.col-md-6</div>
      </div>
    
    </div>
    
    <!-- /////////////////////////////////////////////////////////////////////////////////////// -->

    <footer>
      <p class="text-center text-muted">Â© Copyright 2014 The Awesome People</p>
    </footer>
 
  
    <script>
      var app = angular.module('myApp', ['ui.knob']);
      app.controller('myCtrl', function($scope) {
        
        $scope.firstName= "John";
        $scope.lastName= "Doe";

        $scope.value = 10;

        $scope.profittarget = 70;

        $scope.options = {
          unit: "%",
          readOnly: true,
          subText: {
            enabled: true,
            text: 'Profit',
            color: 'gray',
            font: 'auto'
          },
          trackWidth: 30,
          barWidth: 15,
          trackColor: '#C7DDF7',
          barColor: 'lime'
        };
      });
    </script>
    </center>

  </body>
</html>
